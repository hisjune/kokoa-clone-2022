<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"> <!-- link:css 입력하면 서식 자동입력 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title> Find - Kokoa clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column"> 
                <span> No Service </span>
                <!-- wifi icon-->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
                </svg> svg: 픽셀이 아니라 좌표로 구성된 그림 형식파일 -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column"> 
                <span>18:43</span>
            </div>
            <div class="status-bar__column"> 
                <span>110%</span>
                <!-- Battery Icon -->
                <i class="fas fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

            <header class="screen-header">
                <h1 class="screen-header__title">Find</h1>
                <div class="screen-header__icons">
                    <span><i class="fas fa-search fa-lg"></i></span>
                    <span><i class="fas fa-cog fa-lg"></i></span>
                </div>
            </header>

            <main class="main-screen">
                <div class="icon-row">
                    <div class="icon-row__icon">
                        <i class="fas fa-qrcode"></i>
                        <span>QR Code</span></div>
                    <div class="icon-row__icon">
                        <i class="far fa-address-book"></i>
                        <span>Add by Contacts</span></div>
                    <div class="icon-row__icon">
                        <i class="far fa-fingerprint"></i>
                        <span>Add by ID</span></div>
                    <div class="icon-row__icon">
                        <i class="far fa-envelope"></i>
                        <span>Invite</span></div>
                </div>
                <div class="recommended-friends">
                    <h6 class="recommended-friends__title">Recommend Friends</h6> 
                    <span>You have no recommended friends.</span> 
                </div>
                <div class="open-chat">
                    <div class="open-chat__header">
                        <h4>Open Chat</h4>
                        <span>Go to Openchat Home
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </span>
                    </div>
                    <div class="open-post">
                        <div class="open-post__column">
                            <h5 class="open-post__title">#BTS</h5>
                            <h6 class="open-post__hashtags">#bts#army#friends</h6> 
                            <!-- 대문자는 디자인적 요소이므로 CSS에서 변경 가능함 -->
                            <div class="open-post__members">
                                <img src="/Users/alreadygiven/programming/kokoa-clone-2022/person.png" />
                                <span class="open-post__member-count">802 members</span>
                                <div class="divider"></div>
                                <span class="open-post__member-status">Active</span>
                            </div>
                        </div>
                        <div class="open-post__column">
                            <div class="open-post__photo ">
                                <img src="/Users/alreadygiven/programming/kokoa-clone-2022/person.png" />
                                <div class="open-post__heart-count">
                                    <i class="fas fa-heart fa-xs"></i> <span>326</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <!-- nav>ul>li*4>a 입력하고 엔터 누르면 자동으로 포맷을 완성해줌-->

        <div id="no-mobile">
            <span>Your screen is too big..</span>
        </div>

        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script> <!--script는 항상 body태그 닫기 직전에 위치해야 함 -->
    </body>
</html>
