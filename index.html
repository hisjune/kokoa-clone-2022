<!--
#6.1 Sign Up Screen part One
index.html 명명 이유: 대부분의 웹 서버가 디폴트로 index.html을 찾아보도록 설정되어 있음

#6.2 BEM(Block Element Modifier)
: 명명 규칙 표준
Block : btn / Element : btn__price / Modifier : btn--orange


#6.3 Font Awesome
- Icon은 직접 만들거나 외부에서 구하는 방법이 있음. 아래 2개 사이트에서 아이콘을 구하는 것을 추천
 * https://heroicons.com
 * https://fontawesome.com/
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"> <!-- link:css 입력하면 서식 자동입력 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title> Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column"> 
                <span> No Service </span>
                <!-- wifi icon-->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
                </svg> svg: 픽셀이 아니라 좌표로 구성된 그림 형식파일 -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column"> 
                <span>18:43</span>
            </div>
            <div class="status-bar__column"> 
                <span>110%</span>
                <!-- Battery Icon -->
                <i class="fas fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header"> <!-- header가 너무 많으므로 특정할 필요가 있음 -> css 작성할 때 매우 편리 --> 
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, log in with you email or phone number.
            </p>
        </header>

        <!-- form은 action과 method를 가질 수 있음. 
        method는 POST/GET 둘 중 하나를 가짐. 여기서 POST는 백엔드 서버에 정보를 전송하는 방식(여기서 못함)
        GET: 보안에 취약하지만 여기선 사용함
        (username, password는 이걸로 사용하면 안되며, url에 표시되어도 무방한 내용만 get쓸 것)-->
        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="text" placeholder="Password"/>
            <input type="submit" value ="Log In" />
            <input type="submit" value ="Sign Up" />
            <a href="#">Find Kokoa Account of Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big..</span>
        </div>

        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script> <!--script는 항상 body태그 닫기 직전에 위치해야 함 -->
    </body>
</html>
