<!--
#6.1 Sign Up Screen part One
index.html 명명 이유: 대부분의 웹 서버가 디폴트로 index.html을 찾아보도록 설정되어 있음

#6.2 BEM(Block Element Modifier)
: 명명 규칙 표준
Block : btn / Element : btn__price / Modifier : btn--orange


#6.3 Font Awesome
- Icon은 직접 만들거나 외부에서 구하는 방법이 있음. 아래 2개 사이트에서 아이콘을 구하는 것을 추천
 * https://heroicons.com
 * https://fontawesome.com/
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"> <!-- link:css 입력하면 서식 자동입력 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title> Friends - Kokoa clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column"> 
                <span> No Service </span>
                <!-- wifi icon-->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
                </svg> svg: 픽셀이 아니라 좌표로 구성된 그림 형식파일 -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column"> 
                <span>18:43</span>
            </div>
            <div class="status-bar__column"> 
                <span>110%</span>
                <!-- Battery Icon -->
                <i class="fas fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

            <header class="screen-header">
                <h1 class="screen-header__title">Friends</h1>
                <div class="screen-header__icons">
                    <span><i class="fas fa-search fa-lg"></i></span>
                    <span><i class="fas fa-music fa-lg"></i></span>
                    <span><i class="fas fa-cog fa-lg"></i></span>
                </div>
            </header>

            <a id="friends-display-link">
                <i class="fas fa-info-circle"></i> Friends' Names Display 
                <i class="fas fa-chevron-right fa-xs"></i>
            </a>

            <main class="friends-screen">
                <div class="user-component">
                    <div class ="user-component__column">
                        <img src="/Users/alreadygiven/programming/kokoa-clone-2022/person.png" class="user-component__avatar user-component__avatar--xl"/>
                        <div class="user-component__text"> 
                            <h4 class="user-component__title"> Alreadygiven </h4>
                            <!-- <h6 class="user-component__subtile"> subtilte text here</h6> -->
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
                <div class="friends-screen__channel">
                    <div class="friends-screen__channel-header">
                        <span>Channel</span>
                        <i class="fas fa-chevron-up fa-xs"></i>
                    </div>
                        <div class="user-component">
                            <div class ="user-component__column">
                                <img src="/Users/alreadygiven/programming/kokoa-clone-2022/person.png" class="user-component__avatar user-component__avatar--sm"/>
                                <div class="user-component__text"> 
                                    <h4 class="user-component__title user-component__title--not-bold"> Channel </h4>
                                </div>
                            </div>
                            <div class="user-component__column">
                                <div>
                                    <!-- 이 div는 왜 필요한가?
                                    chats.html의 user-component__column:last-child에서
                                    flex-direction을 column으로 수정할 때 friends '2>' 방향까지
                                    함께 변경시키므로 영향력에서 벗어나기 위해서 부모-자식 관계를 끊고
                                    부모-손자 관계를 만듦  -->
                                    <span>2</span>
                                    <i class="fas fa-chevron-right fa-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <!-- nav>ul>li*4>a 입력하고 엔터 누르면 자동으로 포맷을 완성해줌-->


        <div id="splash-screen">
            <i class="fas fa-comment"></i>   
        </div>

        <div id="no-mobile">
            <span>Your screen is super big..</span>
        </div>

        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script> <!--script는 항상 body태그 닫기 직전에 위치해야 함 -->
    </body>
</html>
