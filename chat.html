<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css"> <!-- link:css 입력하면 서식 자동입력 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title> Chat w/ alreadygiven - Kokoa clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column"> 
                <span> No Service </span>
                <!-- wifi icon-->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
                </svg> svg: 픽셀이 아니라 좌표로 구성된 그림 형식파일 -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column"> 
                <span>18:43</span>
            </div>
            <div class="status-bar__column"> 
                <span>110%</span>
                <!-- Battery Icon -->
                <i class="fas fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">friend1</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

            <main class="main-screen main-chat">
                <div class="chat__timestamp">
                    Saturday, December 17, 2022
                </div>

                <div class="message-row">
                    <img src="/Users/alreadygiven/programming/kokoa-clone-2022/person.png"/>
                    <div class="message-row__content">
                        <span class="message__author">alreadygiven</span>
                        <div class="message__info">
                            <span class="message__bubble">Hi!</span>
                            <span class="message__time">21:27</span>
                        </div>
                    </div>
                </div>

                <div class="message-row message-row--own"> <!--modifier이용하여 편리하게 사용-->
                    <div class="message-row__content">
                        <div class="message__info">
                            <span class="message__bubble">Hi! Nice to meet you!</span>
                            <span class="message__time">21:30</span>
                        </div>
                    </div>
                </div>
            </main>

            <form class="reply">
                <div class="reply__column">
                    <i class="far fa-plus-square fa-lg"></i>
                </div>

                <div class="reply__column">
                    <input type="text" placeholder="Write a message.."/>
                    <i class="far fa-smile fa-lg"></i>
                    <button>
                        <i class="fas fa-arrow-up"></i>
                    </button>    
                </div>
            </form>

            <div id="no-mobile">
                <span>Your screen is too big..</span>
            </div>

        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script> <!--script는 항상 body태그 닫기 직전에 위치해야 함 -->
    </body>
</html>
